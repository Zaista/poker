steps:
  - name: node
    entrypoint: npm
    args: ['install']
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        sed -i "s|##_PROFILE##|${_PROFILE}|" app.yaml
        sed -i "s|##_MONGOURI##|${_MONGOURI}|" app.yaml
        gcloud app deploy
timeout: 1800s
substitutions:
  _PROFILE: ${_PROFILE}
  _MONGOURI: ${_MONGOURI}
